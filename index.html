<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <section>
        <div class="card">
            <h3>Mackbook Pro M1</h3>
            <img class="img-card" src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjLgyYar3mA5nUZeGQMtB_Z9obOQMjFYsrk7OTX5wHQ5CSlUYAZW5tvuFqWnRi6ilpHVs&usqp=CAU'></img>
            <div>
                <button class="rojo" style="background-color: rgba(255, 0, 0, 0.974)"></button>
                <button class="azul" style="background-color: #005fc5"></button>
                <button class="yellow" style="background-color: #ce7f00"></button>
                <button class="dark" style="background-color: black"></button>
            </div>
            <h6 style="margin-bottom: 10px;"><strong>Colores disponibles</strong></h6>
            <p>Precio base: <strong>$<span class="precio-inicial"></span></strong></p>
            <div>Cantidad:
                <span class="cantidad">0</span>
                <button class="disminuir" onclick="if (cantidad > 0) {
                    cantidadSpan.innerHTML = cantidad--; cantidadSpan.innerHTML = cantidad; precioTotal.innerHTML = (cantidad * precio).toLocaleString('es-CL');
                }">-
                </button>
                <button class="aumentar" onclick="cantidadSpan.innerHTML = cantidad++; cantidadSpan.innerHTML = cantidad; precioTotal.innerHTML = (cantidad * precio).toLocaleString('es-CL');">+
                </button>
            </div>
        </div>
        <div class="total-section">
            <p><strong>Total a pagar: $<span class="valor-total"></span></strong></p>
        </div>
    </section>
    <script src="assets/js/index.js"></script>
</body>
</html>
