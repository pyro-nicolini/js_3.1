<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section>
        <div class="card">
            <h3>Chipset Gamer AMD</h3>
            <img class="img-card" src='https://www.amd.com/content/dam/amd/en/images/products/processors/ryzen/2668300-amd-ryzen-ai.jpg'></img>
            <div>
                  <h6>Colores disponibles</h6>
                  <button class="red" style="background-color: red"></button>
                  <button class="green" style="background-color: green"></button>
                  <button class="orange" style="background-color: rgb(255, 119, 0)"></button>
                  <button class="dark" style="background-color: black"></button>
              </div>
              <p>Precio base: <strong>$<span class="precio-inicial"></span></strong></p>
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick="cantidadSpan.innerHTML = cantidad++; cantidadSpan.innerHTML = cantidad; precioTotal.innerHTML = (cantidad * precio);">+</button>
                <button onclick="if (cantidad > 0) {
                    cantidadSpan.innerHTML = cantidad--;
                } cantidadSpan.innerHTML = cantidad; precioTotal.innerHTML = (cantidad * precio);">-</button>
              </p>
            </div>
        </div>
    </section>
    <div class="total-section">
        <p><strong>Total a pagar: $<span class="valor-total"></span></strong></p>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
